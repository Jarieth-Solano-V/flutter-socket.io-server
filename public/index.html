<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso dengado</h1>

    <!--Creamos un script con la direccion del socket-->
    <script src="socket.io/socket.io.js"></script>
    
    <script>

//Variable io         
var socket = io();

//Si el socket "Cliente" se conecta el mensaje de consola exitoso
socket.on('connect', function(){
    console.log('Conectado al Servidor')

});

//Si el socket "Cliente" se desconecta el mensaje de consola error
socket.on('disconnect', function(){
    console.log('Perdimos la conexion')
    
});

//Emitir eventos 
socket.emit('mensaje',{ nombre:'Fernando'});

//Escuchar eventos 
//Escuchamos el evento 'nuevo-mensaje' del socket
socket.on('nuevo-mensaje', function(payload){
    console.log('Escuchando', payload)});


//Escuchamos la lista de bandas 'active-bands'
socket.on('active-bands', function(bands){
    //console.log(bands);
    //Podemos cmabiar el "log" por un "table" para que muestre los datos en una tabla
    console.clear();
    console.table(bands);
});



    </script>

</body>
</html>
